<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loop YouTube Video</title>
<style>
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: 0;
  }
</style>
</head>
<body>

<iframe 
  src="https://www.youtube.com/embed/3at_m1J1O4I?autoplay=1&mute=1&loop=1&playlist=3at_m1J1O4I&controls=0&modestbranding=1"
  allow="autoplay; encrypted-media"
  allowfullscreen>
</iframe>

</body>
</html>
